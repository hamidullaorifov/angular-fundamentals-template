<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <!--Use the name `title` for the form control.-->
        <input type="text" id="title" placeholder="Input text" formControlName="title"/>
        <span id="titleErrorMessage" class="text-danger" *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <!--Use the name `description` for the form control.-->
        <textarea
          id="description"
          name="description"
          placeholder="Input text"
          rows="4"
          cols="5"
          formControlName="description"
        ></textarea>
        <span id="descriptionErrorMessage" class="text-danger" *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `author` for the form control.-->
          <input type="text" id="author" placeholder="Input Author Name" formControlName="author"/>
          <app-button id="createAuthor" buttonText="Add Author" iconName="plus" (click)="addAuthor()"></app-button>
        </div>
        <span id="authorErrorMessage" *ngIf="courseForm.get('author')?.invalid && courseForm.get('author')?.touched">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          <div *ngFor="let a of authors.controls">{{ a.value }}</div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `duration` for the form array.-->
          <input type="number" id="duration" placeholder="Input duration" formControlName="duration"/>
          <div class="course__duration">
            {{ courseForm.get('duration')?.value }} min
          </div>
        </div>
        <span id="durationErrorMessage" class="text-danger" *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched">Duration is required.</span>
      </div>
      <div class="form__action">
        <app-button buttonText="Save" iconName="save"></app-button>
      </div>
    </div>
  </div>
</form>
